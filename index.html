<!DOCTYPE html>
<html lang="ko" style="height: 100vh" data-theme="bumblebee">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.50.0/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Momentum App</title>
  </head>
  <body style="height: 100%">
    <div
      class="hero min-h-screen"
      style="background-image: url(https://source.unsplash.com/1440x1440)"
    >
      <div class="hero-overlay bg-opacity-60"></div>
      <div class="container">
        <div id="weather">
          <span></span>
          <span></span>
        </div>
        <h2 id="clock">00:00:00</h2>
        <form id="login-form" class="hidden">
          <input
            required
            maxlength="15"
            type="text"
            placeholder="What is your name?"
            class="input input-bordered input-accent max-w-xs"
          />
          <button class="btn">Log In</button>
        </form>
        <h1 class="hidden"></h1>
        <div>
          <form id="todo-form">
            <input
              type="text"
              placeholder="Write a To do and Press Enter."
              required
              class="input input-bordered input-accent w-full max-w-xs"
            />
          </form>
          <ul id="todo-list"></ul>
        </div>
        <div id="quote">
          <span></span> -
          <span></span>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
    <script src="./clock.js"></script>
    <script src="./quotes.js"></script>
    <script src="./background.js"></script>
    <script src="./todo.js"></script>
    <script src="./weather.js"></script>
  </body>
</html>
